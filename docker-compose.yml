version: "3.7"
services:
  api:
    build: .
    environment:
      - MONGO_URI=mongodb://mongodb:27017/ledger-app
    volumes:
      - .:/opt/ledger-server/app
      - notused:/opt/ledger-server/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - mongodb

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
volumes:
    notused:
